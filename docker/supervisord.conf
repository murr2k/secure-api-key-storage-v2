[supervisord]
nodaemon=true
user=keymanager
logfile=/logs/supervisord.log
pidfile=/tmp/supervisord.pid
childlogdir=/logs

[program:backend]
command=uvicorn main:app --host 0.0.0.0 --port 8000 --workers 4
directory=/app/dashboard/backend
user=keymanager
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/logs/backend.log
environment=PYTHONPATH="/app",PATH="/usr/local/bin:/usr/bin:/bin"
stopasgroup=true
killasgroup=true

[program:frontend]
command=npm start
directory=/app/dashboard/frontend
user=keymanager
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/logs/frontend.log
environment=NODE_ENV="production",PATH="/usr/local/bin:/usr/bin:/bin"
stopasgroup=true
killasgroup=true

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
user=root
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/logs/nginx.log
stopasgroup=true
killasgroup=true

[program:key-rotation-scheduler]
command=python -m src.key_rotation --scheduler
directory=/app
user=keymanager
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/logs/key-rotation.log
environment=PYTHONPATH="/app",PATH="/usr/local/bin:/usr/bin:/bin"

[program:audit-monitor]
command=python -m src.monitoring_config --monitor
directory=/app
user=keymanager
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/logs/audit-monitor.log
environment=PYTHONPATH="/app",PATH="/usr/local/bin:/usr/bin:/bin"

[group:secure-api-storage]
programs=backend,frontend,nginx,key-rotation-scheduler,audit-monitor
priority=999

[unix_http_server]
file=/tmp/supervisor.sock
chmod=0700
chown=keymanager:keymanager

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock